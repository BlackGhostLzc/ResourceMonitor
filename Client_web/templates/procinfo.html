<!DOCTYPE html>
<html>
<head>
    <title>Process Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Top 5 CPU Consuming Processes</h1>

    <table>
        <tr>
            <th>PID</th>
            <th>Process Name</th>
            <th>CPU Usage (%)</th>
        </tr>
        {% for i in range(5) %}
        <tr>
            <td>{{ procList[i*3] }}</td>
            <td>{{ procList[i*3 + 1] }}</td>
            <td>{{ procList[i*3 + 2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <button onclick="location.href='/'" type="button">返回首页</button>
</body>
</html>
